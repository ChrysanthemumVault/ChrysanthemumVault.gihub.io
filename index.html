<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chrysanthemum Vault — Paintings · Relics · Jewelry · Oddities · Workshops</title>
<meta name="description" content="Chrysanthemum Vault — a studio-gallery for original paintings, relics, fine curios, jewelry, and workshops.">
<style>
:root{
  --bg:#0f0f0f; --ink:#e8e5dd; --muted:#a99f8a; --accent:#d1b23d; --line:#252525;
  --sans: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji",sans-serif;
  --serif: "Times New Roman", Georgia, serif; --pad: 20px; --max: 1200px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:var(--sans)}
a{color:inherit;text-decoration:none;border-bottom:1px solid transparent}
a:hover{border-color:var(--accent)}
img{max-width:100%;display:block}

.frame{max-width:var(--max);margin:0 auto;padding:var(--pad)}
.wrap{display:grid;grid-template-columns:1.2fr .8fr;gap:var(--pad)}
@media (max-width:980px){ .wrap{grid-template-columns:1fr} }

.header{
  border-bottom:1px solid var(--line); padding:var(--pad) 0;
  position:sticky; top:0; backdrop-filter:saturate(150%) blur(6px);
  background:linear-gradient(180deg, rgba(15,15,15,.85), rgba(15,15,15,.6) 60%, transparent)
}
.brand{ display:grid; grid-template-columns:auto 1fr; align-items:center; gap:14px; }
.badge{
  width:56px;height:56px;border-radius:50%;
  border:2px solid var(--accent); display:grid; place-items:center;
  font-family:var(--serif); letter-spacing:.04em; color:var(--accent);
}
.title{ line-height:1; font-weight:800; font-size:clamp(24px,3.2vw,34px); }
.title .thin{font-weight:300; color:var(--muted); letter-spacing:.08em}
.nav{margin-top:8px; display:flex; gap:18px; flex-wrap:wrap; font-size:.95rem; color:var(--muted)}
.nav a{border-bottom:none}
.nav a:hover{color:var(--accent)}

.hero{ display:grid; grid-template-columns:1.2fr .8fr; gap:var(--pad); padding:40px 0 8px 0; }
@media (max-width:980px){ .hero{grid-template-columns:1fr} }
.tag{ color:var(--accent); font-weight:800; letter-spacing:.22em; font-size:.8rem; }
.hero h1{
  font-family:var(--serif); font-size: clamp(42px, 7.2vw, 94px);
  line-height:.88; margin:.35em 0 .2em 0; letter-spacing:.01em;
}
.cutline{ max-width:60ch; color:var(--muted); font-size:1.05rem; line-height:1.5; }
.hero-card{
  border:1px solid var(--line); border-radius:18px; overflow:hidden;
  background:
    radial-gradient(1200px 200px at 10% 0%, rgba(209,178,61,.10), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.025), rgba(0,0,0,.03));
}
.hero-card .ph{
  height:260px; background:conic-gradient(from 70deg at 60% 40%, #222, #2a2a2a, #191919, #232323, #222);
  border-bottom:1px solid var(--line);
}
.hero-card .meta{padding:16px}
.hero-card .meta .kicker{color:var(--accent); letter-spacing:.2em; font-weight:800; font-size:.75rem}
.hero-card .meta p{color:var(--muted); margin:.4rem 0 0 0}

.strip{
  margin:20px 0; border-top:1px solid var(--line); border-bottom:1px solid var(--line);
  overflow:hidden; white-space:nowrap; position:relative;
}
.marquee{
  display:inline-block; padding:14px 0; animation: slide 22s linear infinite;
  letter-spacing:.18em; color:var(--muted);
}
.marquee b{color:var(--ink); font-weight:700}
@keyframes slide{ 0%{transform:translateX(0)} 100%{transform:translateX(-50%)} }

.mosaic{ display:grid; grid-template-columns: 1.1fr .9fr 1fr; gap:var(--pad); }
@media (max-width:1100px){ .mosaic{grid-template-columns:1fr 1fr} }
@media (max-width:640px){ .mosaic{grid-template-columns:1fr} }
.tile{
  border:1px solid var(--line); border-radius:16px; overflow:hidden;
  background:linear-gradient(160deg, rgba(255,255,255,.03), rgba(0,0,0,.04));
}
.tile .ph{height:260px; background:linear-gradient(135deg, #1b1b1b, #262626)}
.tile.tall .ph{height:420px}
.tile .meta{padding:12px 14px}
.meta .name{font-weight:700}
.meta .info{color:var(--muted); font-size:.95rem}

.manifesto{
  display:grid; grid-template-columns:.65fr 1.35fr; gap:var(--pad); align-items:start; margin-top:28px;
}
@media (max-width:980px){ .manifesto{grid-template-columns:1fr} }
.manifesto .side{ border-left:6px solid var(--accent); padding-left:14px; color:var(--muted); }
.manifesto h2{font-family:var(--serif); font-size:clamp(26px,3.2vw,38px); margin:.1em 0 .4em 0}
.manifesto p{max-width:65ch; line-height:1.6}

.footer{border-top:1px solid var(--line); margin-top:40px; padding:20px 0 60px 0; color:var(--muted); font-size:.95rem}
.badge{display:inline-block; border:1px solid var(--accent); color:var(--accent); padding:2px 8px; border-radius:999px; font-size:.75rem; margin-left:8px}

.buttons{display:flex; gap:10px; flex-wrap:wrap; margin:.8rem 0 0 0}
.btn{
  display:inline-block; padding:10px 14px; border-radius:999px;
  border:1px solid var(--accent); color:var(--ink);
  background:linear-gradient(180deg, rgba(209,178,61,.12), rgba(209,178,61,.04));
  font-weight:700; letter-spacing:.03em; border-bottom:none;
}
.btn:hover{transform:translateY(-1px)}
</style>
</head>
